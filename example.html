<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Editable Table</title>
<style>
* {
  font-family: Arial, Helvetica, sans-serif;
  margin: 0;
  padding: 0;
}
table {
  margin: 100px auto;
  position: relative;
  width: 100%;
}

table td, table th {
  border: 1px solid #ccc;
  width: auto;
  overflow: hidden;
  white-space: pre;
}

.container {
  margin: 0 auto;
  position: relative;
  width: 1000px;
}
</style>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="jquery.livetable.js"></script>
<script type="text/javascript">
$(document).ready(function() {
  $('table').liveTable();

  $('.appendrow').on('click', function(e) {
    e.preventDefault();
    $('table').liveTable('appendrow');
  });
});
</script>
</head>
<body>
  <div class="container">
    <a href="#" class="appendrow">Append row</a>
    <table border="0" colspan="0" cellspacing="0">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Jack</td>
          <td>jack@company.com</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
